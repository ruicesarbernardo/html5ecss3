<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="registo.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexfem" value="F"><label for="isexfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="isexmas" value="M"><label for="isexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexind" value="O"><label for="isexind">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="desfut" id="idesfut"><label for="idesfut">Futebol</label> <br>
            <input type="checkbox" name="desbtt" id="idesbtt"><label for="idesbtt">BTT</label> <br>
            <input type="checkbox" name="descic" id="idescic"><label for="idescic">Ciclismo</label> <br>
            <input type="checkbox" name="desten" id="idesten"><label for="idesten">Ténis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
