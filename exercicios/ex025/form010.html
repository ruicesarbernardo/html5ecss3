<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
   <form action="registo.php" method="get" autocomplete="on"></form>
       <p>
        <label for="iano">Ano de nascimento:</label>
        <input type="number" name="ano" id="iano" min="1900"  max="2023" oninput="calcIdade()">
       </p>
       <p>
        <label for="iidade">Idade este ano:</label>
        <output id="iidade">0</output>
       </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade() {
                let actual = new Date().getFullYear()
                iidade.innerHTML = Number(actual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
