<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testar o uso de iframe</h1>
    <p>Aceder o site do <a href="https://cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar.</p>
    <p>
        Aceder o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
                <a href="https://cursoemvideo.com"></a> <!--É aplicado se o navegador não for compatível com iframe-->
        </iframe>
        para aprender a programar.
    </p>
    <p>
        Aceder a 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400" scrolling="auto"></iframe>
            <a href="https://gustavoguanabara.github.io"></a>
        para recolher dados.
    </p>
</body>
</html>
